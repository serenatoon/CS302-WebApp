<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Home</title>
	<link href="/static/style.css" rel="stylesheet"  type="text/css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>




		<center><h1><br>
			Welcome, {username:}!
		</h1><br>
  <a href='myProfile'>View my profile</a><br><br>
  <form action="/signout" method="post" enctype="multipart/form-data">
   <input class="logout" type="submit" value="Sign out"/>
  </form></center>
 <div class="wrapper">
 <center><div class="receipt"> </div></center>
    <div class="container">
      
        <div class="left">
            <ul class="people">
                {people:}
                
            </ul>
        </div>
        <div class="right">
            <div class="top"><span>To: <span class="name"></span></span></div>
            {chat:}
            <div class="write">
                <form id="sendChat" accept-charset="utf-8" action="#" method="post" enctype="multipart/form-data">
                <input type="text" id="message" placeholder="Type a message..." autocomplete="off"/>
<!--                 <a href="javascript:;" class="write-link send"></a> -->
                <input type="submit" value=">" class="write-link send" style="width:1px;">
                </form>

                <form id="sendFile" accept-charset="utf-8" action="/sendFile" method="post" enctype="multipart/form-data">
                <input type="file" id="send_file" name="send_file">
                <div class="replace"><input id="replace" type="hidden" value="None" name="recipient"/></div>
                <input type="submit" value="Send File"/>
                </form>
            </div>
        </div>

    </div>
</div>
            <center><div class="profile_container"><div class="profile"></div></div></center>


	 

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="/static/index.js"></script>
</body>
</html>
